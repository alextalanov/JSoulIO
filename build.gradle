plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

version = '0.1.0'

jar {
    manifest {
        attributes('Implementation-Title': "JSoulIO",
                'Implementation-Version': version)
    }
}
